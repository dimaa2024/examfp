<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Log</title>
</head>
<body>
    <h2>Audit Log</h2>
    <table border="1">
        <tr>
            <th>Query</th>
            <th>IP Address</th>
            <th>Country</th>
            <th>Timestamp</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.query }}</td>
            <td>{{ log.ip }}</td>
            <td>{{ log.country }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
